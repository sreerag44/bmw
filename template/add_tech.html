<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</head>
<body>
<form action="/savetech/" method="POST">{%csrf_token%}>>

  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">technician name</label>
      <input type="text" class="form-control" id="inputEmail4" placeholder="Name" name="technicianname">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">staff number</label>
      <input type="number" class="form-control" id="inputPassword4" placeholder="Number" name="staffnumber">
    </div>
  </div>
  <div >
    <label for="inputEmail14">staff experience</label>
    <input type="text" class="form-control" id="inputEmail14" placeholder="experience" name="staffexperience">
  </div>
  <div class="form-group">
    <label for="inputAddress2">staff dutytime</label>
    <input type="text" class="form-control" id="inputAddress2" placeholder="duty time" name="staffdutytime">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">staff code</label>
      <input type="text" class="form-control" id="inputCity" name="staffcode">
    </div>
    <div class="form-group col-md-4">
      <label for="inputState">Staff amount</label>
      <select id="inputState" class="form-control" name="staffamount">
        <option selected>Choose...</option>
        <option>...</option>
      </select>
    </div>
    <div class="form-group col-md-2">
      <label for="inputZip">Zip</label>
      <input type="text" class="form-control" id="inputZip" name="zip">
    </div>
  </div>
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Check me out
      </label>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Sign in</button>

</form>
</body>
</html>
