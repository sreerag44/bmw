<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
  <a href="/add_tech"> Add technician</a>
</head>
<body>
<table class="table table-striped table-dark">

    <tr>
      <th scope="col">#</th>
      <th scope="col">technician name</th>
      <th scope="col">staff number</th>
      <th scope="col">staff experience</th>
      <th scope="col">staff dutytime</th>
      <th scope="col">staff code</th>
      <th scope="col">staff amount</th>
      <th scope="col">zip</th>

    </tr>
      {%for g in a%}


    <tr>
      <th scope="row">1</th>
        <td>{{g.technicianname}}</td>
        <td>{{g.staffnumber}}</td>
        <td>{{g.staffexperience}}</td>
        <td>{{g.staffdutytime}}</td>
        <td>{{g.staffcode}}</td>
        <td>{{g.staffamount}}</td>
        <td>{{g.zip}}</td>
         <td><a href="/edittech/{{g.id}}">edit</a></td>
        <td><a href="/deletetech/{{g.id}}">delete</a></td>

    </tr>

    {%endfor%}

</table>
</body>
</html>
